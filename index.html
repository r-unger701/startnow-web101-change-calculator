<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  <title>Change Calculator</title>
</head>

<body>
  <!-- Write your markup here -->
  <h1>Change Calculator!</h1>
  <div>
    <p class="inputtext">Total Sale</p>
    <input id="amount-due" type="text" placeholder="Total Sale"></input>
    <p class="inputtext">Amount Tendered</p>
    <input id="amount-received" type="text" placeholder="Amount Tendered"></input>
  </div>
  <button id="calculate-change">Calculate</button>
  <p id="dollars-output"></p>
  <p id="quarters-output"></p>
  <p id="dimes-output"></p>
  <p id="nickels-output"></p>
  <p id="pennies-output"></p>
  <!-- Don't forget to add your <script> tag here -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
  <script src="main.js"></script>
</body>

</html>
